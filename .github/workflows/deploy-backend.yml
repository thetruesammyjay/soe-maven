name: Build & Push Docker Images to AWS ECR

on:
  push:
    branches: [ "main" ]
    paths:
      - 'patient-service/**'
      - 'billing-service/**'
      - 'analytics-service/**'
      - 'auth-service/**'
      - 'api-gateway/**'
      - 'pom.xml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - patient-service
          - billing-service
          - analytics-service
          - auth-service
          - api-gateway
    steps:
    - uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, Tag, and Push Docker Image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build \
          -f ${{ matrix.service }}/Dockerfile \
          -t $ECR_REGISTRY/${{ matrix.service }}:$IMAGE_TAG \
          -t $ECR_REGISTRY/${{ matrix.service }}:latest \
          .
        docker push $ECR_REGISTRY/${{ matrix.service }}:$IMAGE_TAG
        docker push $ECR_REGISTRY/${{ matrix.service }}:latest
